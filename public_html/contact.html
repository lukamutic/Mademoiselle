        <!--  main start  -->
        <main class="pt-10">

            <section id="contact" class="contact mb-10 pb-10">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 mb-md-0 mb-4 animation" data-animation="slideRight">

                            <h2 class="headline-03 mb-10">Please contact us using <br> the form bellow</h2>

                            <form method="post" action="" class="contact-form">

                                <div class="form-group">
                                    <input class="form-control" type="text" name="name" value="" placeholder="Name and Surname*">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" type="email" name="email" value="" placeholder="Email*">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" type="text" name="subject" value="" placeholder="Subject*">
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" name="message" cols="6" placeholder="Message"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>

                                <div class="form-group submit-button">
                                    <button class="btn btn-primary border-0 rounded-0 px-4 text-uppercase" type="submit" name="send" value="yes">send message</button>
                                </div>

                            </form>
                        </div>

                        <div class="col-12 col-md-6 animation" data-animation="slideLeft">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d45292.10658525139!2d20.486454413183598!3d44.80614757515672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2srs!4v1587067773763!5m2!1sen!2srs" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                        </div>

                    </div>
                </div>
            </section>

            <!--section company-info START-->
            <section class="company-info bg-secondary pt-10 pb-10 text-center">
                <div class="container">

                    <p class="contact-adress animation mb-2" data-animation="slideUp" data-delay="0s">
                        <span class="fas fa-map-marker-alt mr-3"></span>
                        <span>146 Douglas Dale Suite 343</span>
                    </p>

                    <p class="contact-phone animation mb-2" data-animation="slideUp" data-delay="0.15s">
                        <span class="fas fa-phone-alt mr-3"></span>
                        <a href="tel:560-748-5959">560-748-5959</a>
                    </p>

                    <p class="contact-mail animation mb-2" data-animation="slideUp" data-delay="0.3s">
                        <span class=" far fa-envelope mr-3"></span>
                        <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                    </p>
                </div>
